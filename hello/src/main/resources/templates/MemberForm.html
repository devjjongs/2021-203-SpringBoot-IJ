<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="insertMember" method="post">
        <label for="userId">아이디:</label><input type="text" id="userId" name="userId"><br>
        <label for="userPw">비밀번호:</label><input type="password" id="userPw" name="userPw"><br>
        <label for="userName">이름:</label><input type="text" id="userName" name="userName"><br>
        <label for="email">이메일:</label><input type="email" id="email" name="email"><br>
        <label for="age">나이:</label><input type="number" id="age" name="age"><br>
        <input type="submit" value="가입"><input type="reset" value="다시입력">
    </form>
</body>
</html>
